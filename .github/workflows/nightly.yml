name: Nightly Build

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes in last 24 hours
        id: check
        run: |
          CHANGES=$(git log --since="24 hours ago" --oneline)
          if [ -n "$CHANGES" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes found:"
            echo "$CHANGES"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes in last 24 hours"
          fi

  build:
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get date
        id: date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Package extension
        run: vsce package --out remote-server-manager-nightly-${{ matrix.platform }}.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-nightly-${{ matrix.platform }}
          path: remote-server-manager-nightly-${{ matrix.platform }}.vsix

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get date and short SHA
        id: info
        run: |
          echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get recent commits
        id: commits
        run: |
          echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
          git log --since="24 hours ago" --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Delete previous nightly release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: nightly
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build (${{ steps.info.outputs.DATE }})
          body: |
            ## Nightly Build

            **Date:** ${{ steps.info.outputs.DATE }}
            **Commit:** ${{ steps.info.outputs.SHORT_SHA }}

            ⚠️ **This is an unstable pre-release build. Use at your own risk.**

            ### Recent Changes
            ${{ steps.commits.outputs.COMMITS }}

            ### Installation
            1. Download the `.vsix` file for your platform
            2. In VS Code: `Extensions` → `...` → `Install from VSIX`

            ---
            *This release is automatically replaced every night when there are new commits.*
          files: |
            artifacts/vsix-nightly-linux/remote-server-manager-nightly-linux.vsix
            artifacts/vsix-nightly-darwin/remote-server-manager-nightly-darwin.vsix
            artifacts/vsix-nightly-win32/remote-server-manager-nightly-win32.vsix
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
